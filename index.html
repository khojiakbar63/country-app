<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD</title>

    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css">    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <header id="header">

        <div class="container">

            <div class="wrapper">

                <div id="logo"><strong class="font-[800] text-[24px] leading-[32px]">Where in the world?</strong></div>

                <div class="flex items-center ">

                    <label id="mode-label" for="checkbox">
                        <i class="md:mr-[10px] bi bi-moon"></i>
                    </label>

                    <input id="checkbox" type="checkbox">
                    <p id="mode-text">Dark Mode</p>

                </div>

            </div>
           
        </div>
    </header>

    <main class="pb-[45px]">
        <div class="container">

            <div class="action-bar mt-[40px]">
                
                <label id="search" class="search">
                    <i class="bi bi-search"></i>
                    <input id="search-input" type="text" placeholder="Search for a countryâ€¦" class="px-[24px] py-[18px]">
                </label>


                <!-- <select >
                    <option value="selected disabled">Filter By Region</option>
                    <option value="continent">Continent</option>
                </select> -->

                <select id="select-region" class="form-select" aria-label="Default select example">
                    <option selected>Filter By Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>

            </div>

            <div id="cards">

            <!-- Dynamic Rendering Place -->
                
            </div>
           
        </div>
    </main>








    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="index.js"></script>
</body>
</html>
